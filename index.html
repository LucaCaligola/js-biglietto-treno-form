<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>train Ticket</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <main>
        <section class="my-box text-center rounded-1">
            <h1 class="text-white pt-3">Calcola il prezzo del tuo biglietto</h1>
            <div class="d-flex justify-content-evenly my-4 w-100">
                <input type="text" class="border-0 p-2 rounded-3 w-50" placeholder="Inserisci nome e cognome" id="credenziali">
                <input type="number" class="border-0 p-2 rounded-3" placeholder="Inserisci l'etÃ " id="anni">
                <input type="number" class="border-0 p-2 rounded-3" placeholder="Inserisci i Km" id="km">
            </div>
            <button class="border-0 p-4 m-3 rounded-3 text-white bg-dark">Genera biglietto</button>
            
        </section>

        <section class="my-box p-3 rounded-1">
            <h1 class="text-white pt-3 text-center">Il tuo biglietto</h1>
            <div class="m-3 p-1 bg-white rounded-3">
                <h2>Dettagli passeggero</h2>
                <div class="m-1 border px-2 py-3">

                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 class="py-1">
                                Nome passeggero:
                            </h3>
                            <h3 id="outputNome" class=""></h3>
                        </div>
                        <div>
                            <h3 class="py-1">Offerta</h3>
                            <p class="pt-3">Biglietto standard</p>
                        </div>
                        <div>
                            <h3 class="py-1">Carrozza</h3>
                            <p class="pt-3">4</p>
                        </div>

                        <div>
                            <h3 class="py-1">Posto a sedere</h3>
                            <p class="pt-3">13B</p>
                        </div>

                    </div>
                    <div class="d-flex align-items-center pt-3">
                        <div>
                            <h3 class="py-1">Costo biglietto</h3>
                        </div>
                        <div>
                            <h3 id="outputPrezzo" class="mx-3 px-2 bg-danger text-white rounded-3"></h3>
                        </div>
                    </div>

                </div>


            </div>


            
        </section>
    </main>
    


    <script src="script.js"></script>
</body>
</html>
